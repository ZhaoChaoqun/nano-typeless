<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Subtle dark gradient -->
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2e"/>
      <stop offset="100%" style="stop-color:#1c1c1e"/>
    </linearGradient>

    <!-- Rainbow gradient -->
    <linearGradient id="rainbow" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#ff3b30"/>
      <stop offset="20%" style="stop-color:#ff9500"/>
      <stop offset="40%" style="stop-color:#ffcc00"/>
      <stop offset="60%" style="stop-color:#34c759"/>
      <stop offset="80%" style="stop-color:#007aff"/>
      <stop offset="100%" style="stop-color:#af52de"/>
    </linearGradient>

    <filter id="glow3" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad3)"/>

  <!-- Circular waveform like Siri listening -->
  <g transform="translate(256, 256)" filter="url(#glow3)">
    <!-- Outer ring segments -->
    <circle r="150" fill="none" stroke="url(#rainbow)" stroke-width="24" stroke-dasharray="60 30" opacity="0.4"/>
    <circle r="120" fill="none" stroke="url(#rainbow)" stroke-width="20" stroke-dasharray="40 25" opacity="0.6"/>
    <circle r="90" fill="none" stroke="url(#rainbow)" stroke-width="16" stroke-dasharray="30 20" opacity="0.8"/>

    <!-- Center dot -->
    <circle r="35" fill="url(#rainbow)"/>
  </g>
</svg>
