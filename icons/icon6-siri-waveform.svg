<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Dark background -->
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1e"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>

    <!-- Pink to blue gradient -->
    <linearGradient id="pinkBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d55"/>
      <stop offset="50%" style="stop-color:#af52de"/>
      <stop offset="100%" style="stop-color:#5ac8fa"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad2)"/>

  <!-- Glowing orb background -->
  <circle cx="256" cy="256" r="140" fill="url(#pinkBlue)" opacity="0.15" filter="url(#glow2)"/>

  <!-- Animated-style waveform with gradient -->
  <g filter="url(#glow2)">
    <rect x="126" y="230" width="20" height="52" rx="10" fill="url(#pinkBlue)"/>
    <rect x="166" y="200" width="20" height="112" rx="10" fill="url(#pinkBlue)"/>
    <rect x="206" y="170" width="20" height="172" rx="10" fill="url(#pinkBlue)"/>
    <rect x="246" y="150" width="20" height="212" rx="10" fill="url(#pinkBlue)"/>
    <rect x="286" y="175" width="20" height="162" rx="10" fill="url(#pinkBlue)"/>
    <rect x="326" y="205" width="20" height="102" rx="10" fill="url(#pinkBlue)"/>
    <rect x="366" y="235" width="20" height="42" rx="10" fill="url(#pinkBlue)"/>
  </g>
</svg>
